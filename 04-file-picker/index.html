<html lang="en">

<head>

  <title>Profile File "Upload"</title>
  <style>

    input[type='file'] {
      font-weight: bold;
      display: none;
    }

    img {
      width: 200px;
      border-radius: 50%;
      cursor: pointer;
    }


  </style>
  <script defer src="./script.js"></script>

<body>

  <form action="">
    <div>
      <label for="search">Search</label>
      <input type="text" placeholder="Search it now!" id="search" />

    <div>
      <input type="file" id="avatar" />
    </div>
    <div>
      <label for="avatar">
        <img src="./img/avatar_placeholder.png" />
      </label>
    </div>
  </form>
